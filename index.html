<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Seamless Flow - Business Automation Solutions</title>
    <style>
        /* Your existing styles remain the same until the hero section */
        [Previous styles remain exactly the same until .hero]

        .hero {
            position: relative;
            height: 200vh; /* Make it twice the viewport height for scrolling */
            overflow: hidden;
        }

        .video-container {
            position: sticky;
            top: 0;
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }

        .hero-video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform-origin: center center;
            transition: transform 0.1s ease-out;
        }

        .scroll-prompt {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 1.2rem;
            opacity: 0.8;
            animation: bounce 2s infinite;
            z-index: 2;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0) translateX(-50%);
            }
            40% {
                transform: translateY(-30px) translateX(-50%);
            }
            60% {
                transform: translateY(-15px) translateX(-50%);
            }
        }

        /* Rest of your existing styles remain the same */
        [Rest of your styles remain exactly the same]
    </style>
</head>
<body>
    <!-- Navigation stays the same -->
    <nav>
        <div class="nav-content">
            <div class="nav-left">
                <img src="assets/logo.png" alt="Seamless Flow Logo" class="logo">
                <span class="company-name">seamlessflow</span>
            </div>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#about">About Us</a>
                <a href="#contact">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Updated Hero Section -->
    <section class="hero">
        <div class="video-container">
            <div class="hero-overlay"></div>
            <video class="hero-video" autoplay loop muted playsinline>
                <source src="assets/Sequence 02_1.mp4" type="video/mp4">
            </video>
            <div class="hero-content">
                <h1>Transform Your Business with Automation</h1>
                <p class="hero-description">
                    Empower your business with intelligent automation solutions. Focus on what matters most while we streamline your operations.
                </p>
                <a href="#contact" class="cta-button">Get Started</a>
            </div>
            <div class="scroll-prompt">
                Scroll to explore
                <br>
                â†“
            </div>
        </div>
    </section>

    <!-- Add your next section here -->
    <section style="height: 100vh; background: #fff; position: relative; z-index: 2;">
        <!-- Your next section content -->
    </section>

    <!-- Add this script before closing body tag -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.querySelector('.hero-video');
            const hero = document.querySelector('.hero');
            let isScrolling = false;
            let scrollPercent = 0;

            window.addEventListener('scroll', () => {
                if (!isScrolling) {
                    window.requestAnimationFrame(() => {
                        const heroHeight = hero.offsetHeight;
                        const scrollPosition = window.scrollY;
                        scrollPercent = Math.min(scrollPosition / (heroHeight - window.innerHeight), 1);
                        
                        // Scale effect
                        const scale = 1 + (scrollPercent * 0.5);
                        
                        // Zoom and translate effect
                        video.style.transform = `scale(${scale}) translateY(${scrollPercent * -50}px)`;
                        
                        // Adjust overlay opacity for dramatic effect
                        document.querySelector('.hero-overlay').style.opacity = 0.3 + (scrollPercent * 0.5);
                        
                        isScrolling = false;
                    });
                }
                isScrolling = true;
            });
        });
    </script>
</body>
</html>
