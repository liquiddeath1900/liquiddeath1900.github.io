<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2026!</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a20 0%, #1a0a30 50%, #0a1a40 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .year {
            font-size: clamp(80px, 20vw, 200px);
            font-weight: 900;
            background: linear-gradient(45deg, #ffd700, #ff6b6b, #4ecdc4, #a855f7, #ffd700);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient 3s ease infinite, float 2s ease-in-out infinite;
            text-shadow: 0 0 80px rgba(255, 215, 0, 0.5);
            opacity: 0;
            animation: fadeInUp 1s ease forwards, gradient 3s ease infinite;
        }

        .message {
            font-size: clamp(18px, 4vw, 36px);
            color: #fff;
            margin: 20px 0;
            opacity: 0;
            animation: fadeInUp 1s ease 0.5s forwards;
        }

        .collab {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 40px;
            opacity: 0;
            animation: fadeInUp 1s ease 1s forwards;
        }

        .partner {
            padding: 15px 30px;
            border-radius: 50px;
            font-size: clamp(14px, 3vw, 24px);
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }

        .you {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            animation: pulse 2s ease-in-out infinite;
        }

        .claude {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            animation: pulse 2s ease-in-out infinite 0.5s;
        }

        .heart {
            font-size: 40px;
            animation: heartbeat 1s ease-in-out infinite;
        }

        .tagline {
            font-size: clamp(16px, 3vw, 28px);
            color: #a855f7;
            margin-top: 30px;
            opacity: 0;
            animation: fadeInUp 1s ease 1.5s forwards;
            font-style: italic;
        }

        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffd700;
            border-radius: 50%;
            pointer-events: none;
        }

        /* Fireworks */
        .firework {
            position: fixed;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: explode 1.5s ease-out forwards;
        }

        @keyframes gradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 20px rgba(255,255,255,0.3); }
            50% { transform: scale(1.05); box-shadow: 0 0 40px rgba(255,255,255,0.5); }
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.2); }
            50% { transform: scale(1); }
            75% { transform: scale(1.3); }
        }

        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Particle stars background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        .rocket {
            position: fixed;
            font-size: 50px;
            animation: launch 4s ease-in-out infinite;
            opacity: 0;
            animation-delay: 2s;
        }

        @keyframes launch {
            0% { bottom: -50px; left: 10%; opacity: 0; transform: rotate(45deg); }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { bottom: 110%; left: 30%; opacity: 0; transform: rotate(45deg); }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            top: -10px;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                top: 100vh;
                transform: rotate(720deg);
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>

    <div class="container">
        <div class="message">ðŸŽŠ Happy New Year ðŸŽŠ</div>
        <div class="year">2026</div>

        <div class="collab">
            <div class="partner you">You ðŸš€</div>
            <div class="heart">ðŸ’œ</div>
            <div class="partner claude">Claude Code ðŸ¤–</div>
        </div>

        <div class="tagline">Ready to build amazing things together! âœ¨</div>
    </div>

    <div class="rocket">ðŸš€</div>

    <script>
        // Create stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 2 + 's';
            starsContainer.appendChild(star);
        }

        // Create fireworks
        function createFirework() {
            const colors = ['#ffd700', '#ff6b6b', '#4ecdc4', '#a855f7', '#f093fb', '#00ff88'];
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * (window.innerHeight * 0.6);

            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'firework';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];

                const angle = (i / 30) * Math.PI * 2;
                const velocity = 50 + Math.random() * 100;
                const dx = Math.cos(angle) * velocity;
                const dy = Math.sin(angle) * velocity;

                particle.style.boxShadow = `0 0 6px ${particle.style.background}`;
                particle.animate([
                    { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                    { transform: `translate(${dx}px, ${dy}px) scale(0)`, opacity: 0 }
                ], {
                    duration: 1000 + Math.random() * 500,
                    easing: 'cubic-bezier(0, 0.5, 0.5, 1)'
                });

                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 1500);
            }
        }

        // Create confetti
        function createConfetti() {
            const colors = ['#ffd700', '#ff6b6b', '#4ecdc4', '#a855f7', '#f093fb', '#00ff88', '#fff'];
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.animationDuration = (2 + Math.random() * 3) + 's';
            confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 5000);
        }

        // Launch fireworks periodically
        setInterval(createFirework, 800);

        // Launch confetti
        setInterval(createConfetti, 100);

        // Initial burst
        setTimeout(() => {
            for (let i = 0; i < 5; i++) {
                setTimeout(createFirework, i * 200);
            }
        }, 1500);
    </script>
</body>
</html>
