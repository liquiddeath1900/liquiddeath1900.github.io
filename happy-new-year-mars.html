<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Happy New Year 2026 - Mars Attack!</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            min-height: 100vh;
            background: linear-gradient(180deg, #000000 0%, #0a0a20 50%, #1a0030 100%);
            overflow: hidden;
            font-family: 'Courier New', monospace;
            cursor: crosshair;
            touch-action: none;
        }

        #gameCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .hud {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            color: #00ff00;
            font-size: 18px;
            text-shadow: 0 0 10px #00ff00;
        }

        .score {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 200;
            pointer-events: none;
        }

        .title {
            font-size: clamp(40px, 12vw, 100px);
            font-weight: 900;
            background: linear-gradient(45deg, #ff6b6b, #ffd700, #00ff00, #00ffff);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient 2s ease infinite;
            opacity: 0;
            animation: fadeIn 1s ease forwards, gradient 2s ease infinite;
        }

        .subtitle {
            font-size: clamp(14px, 3vw, 24px);
            color: #fff;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 1s ease 0.5s forwards;
        }

        .collab {
            font-size: clamp(12px, 2.5vw, 20px);
            color: #a855f7;
            margin-top: 15px;
            opacity: 0;
            animation: fadeIn 1s ease 1s forwards;
        }

        .instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #00ffff;
            font-size: 14px;
            text-align: center;
            opacity: 0.7;
            z-index: 100;
        }

        .shooter {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 50px;
            z-index: 50;
            filter: drop-shadow(0 0 20px #00ffff);
            transition: left 0.1s ease;
        }

        @keyframes gradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        .explosion {
            position: fixed;
            pointer-events: none;
            font-size: 40px;
            animation: explode 0.5s ease-out forwards;
            z-index: 150;
        }

        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }

        .laser {
            position: fixed;
            width: 4px;
            background: linear-gradient(to top, #00ff00, #00ffff);
            box-shadow: 0 0 10px #00ff00, 0 0 20px #00ffff;
            pointer-events: none;
            z-index: 40;
        }

        .enemy {
            position: fixed;
            font-size: 35px;
            cursor: crosshair;
            transition: transform 0.1s;
            z-index: 30;
            filter: drop-shadow(0 0 10px currentColor);
        }

        .enemy:hover {
            transform: scale(1.2);
        }

        .star {
            position: fixed;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .combo {
            position: fixed;
            color: #ffd700;
            font-size: 24px;
            font-weight: bold;
            pointer-events: none;
            animation: comboUp 1s ease-out forwards;
            text-shadow: 0 0 10px #ffd700;
            z-index: 160;
        }

        @keyframes comboUp {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-50px) scale(1.5); }
        }
    </style>
</head>
<body>
    <div class="hud">
        <div class="score">SCORE: <span id="score">0</span></div>
        <div>HITS: <span id="hits">0</span></div>
    </div>

    <div class="message">
        <div class="title">2026</div>
        <div class="subtitle">üõ∏ DEFEND THE NEW YEAR! üõ∏</div>
        <div class="collab">You + Claude Code = Unstoppable üöÄ</div>
    </div>

    <div class="shooter" id="shooter">üöÄ</div>

    <div class="instructions">TAP or CLICK to shoot! üéØ</div>

    <script>
        let score = 0;
        let hits = 0;
        const enemies = [];
        const enemyTypes = ['üëæ', 'üëΩ', 'üõ∏', '‚òÑÔ∏è', 'üåë', 'üíÄ', 'ü§ñ', 'üî¥'];
        const explosions = ['üí•', '‚ú®', '‚≠ê', 'üåü', 'üí´'];
        const shooter = document.getElementById('shooter');

        // Create stars
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(star);
        }

        // Spawn enemies
        function spawnEnemy() {
            const enemy = document.createElement('div');
            enemy.className = 'enemy';
            enemy.textContent = enemyTypes[Math.floor(Math.random() * enemyTypes.length)];
            enemy.style.left = Math.random() * (window.innerWidth - 50) + 'px';
            enemy.style.top = '-50px';

            const speed = 2 + Math.random() * 3;
            const wobble = Math.random() * 2 - 1;

            enemy.dataset.speed = speed;
            enemy.dataset.wobble = wobble;
            enemy.dataset.x = parseFloat(enemy.style.left);

            document.body.appendChild(enemy);
            enemies.push(enemy);

            // Click/tap to destroy
            enemy.addEventListener('click', (e) => destroyEnemy(enemy, e));
            enemy.addEventListener('touchstart', (e) => {
                e.preventDefault();
                destroyEnemy(enemy, e.touches[0]);
            });
        }

        function destroyEnemy(enemy, e) {
            if (!enemy.parentNode) return;

            const rect = enemy.getBoundingClientRect();
            const x = rect.left + rect.width / 2;
            const y = rect.top + rect.height / 2;

            // Shoot laser from shooter to enemy
            shootLaser(x, y);

            // Explosion
            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            explosion.textContent = explosions[Math.floor(Math.random() * explosions.length)];
            explosion.style.left = x + 'px';
            explosion.style.top = y + 'px';
            document.body.appendChild(explosion);
            setTimeout(() => explosion.remove(), 500);

            // Score popup
            const points = 100;
            const combo = document.createElement('div');
            combo.className = 'combo';
            combo.textContent = '+' + points;
            combo.style.left = x + 'px';
            combo.style.top = y + 'px';
            document.body.appendChild(combo);
            setTimeout(() => combo.remove(), 1000);

            // Update score
            score += points;
            hits++;
            document.getElementById('score').textContent = score;
            document.getElementById('hits').textContent = hits;

            // Remove enemy
            const index = enemies.indexOf(enemy);
            if (index > -1) enemies.splice(index, 1);
            enemy.remove();
        }

        function shootLaser(targetX, targetY) {
            const shooterRect = shooter.getBoundingClientRect();
            const startX = shooterRect.left + shooterRect.width / 2;
            const startY = shooterRect.top;

            const laser = document.createElement('div');
            laser.className = 'laser';

            const dx = targetX - startX;
            const dy = targetY - startY;
            const length = Math.sqrt(dx * dx + dy * dy);
            const angle = Math.atan2(dx, -dy) * (180 / Math.PI);

            laser.style.left = startX + 'px';
            laser.style.top = startY + 'px';
            laser.style.height = length + 'px';
            laser.style.transformOrigin = 'top center';
            laser.style.transform = `translateX(-50%) rotate(${angle}deg)`;

            document.body.appendChild(laser);
            setTimeout(() => laser.remove(), 100);
        }

        // Move enemies down
        function updateEnemies() {
            enemies.forEach((enemy, index) => {
                const top = parseFloat(enemy.style.top) || 0;
                const speed = parseFloat(enemy.dataset.speed);
                const wobble = parseFloat(enemy.dataset.wobble);
                let x = parseFloat(enemy.dataset.x);

                x += wobble;
                enemy.dataset.x = x;
                enemy.style.left = x + 'px';
                enemy.style.top = (top + speed) + 'px';

                // Remove if off screen
                if (top > window.innerHeight) {
                    enemy.remove();
                    enemies.splice(index, 1);
                }
            });
        }

        // Move shooter with mouse/touch
        document.addEventListener('mousemove', (e) => {
            shooter.style.left = e.clientX + 'px';
            shooter.style.transform = 'translateX(-50%)';
        });

        document.addEventListener('touchmove', (e) => {
            shooter.style.left = e.touches[0].clientX + 'px';
            shooter.style.transform = 'translateX(-50%)';
        });

        // Shoot on empty click
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('enemy')) return;

            // Visual feedback - shoot straight up
            const shooterRect = shooter.getBoundingClientRect();
            const laser = document.createElement('div');
            laser.className = 'laser';
            laser.style.left = (shooterRect.left + shooterRect.width / 2) + 'px';
            laser.style.bottom = '80px';
            laser.style.height = '100px';
            laser.style.transform = 'translateX(-50%)';
            document.body.appendChild(laser);
            setTimeout(() => laser.remove(), 100);
        });

        // Game loop
        setInterval(spawnEnemy, 800);
        setInterval(updateEnemies, 30);

        // Prevent scrolling on mobile
        document.body.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });
    </script>
</body>
</html>
