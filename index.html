<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seamless Flow - Business Automation Solutions</title>
    <style>
        /* === START: GLOBAL STYLES === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.5;
            color: #000;
        }
        /* === END: GLOBAL STYLES === */

        /* === START: NAVIGATION STYLES === */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            border-bottom: 1px solid #eee;
        }

        .company-name {
            font-size: 1.75rem;
            font-weight: 700;
            color: #000;
            text-decoration: none;
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            z-index: 1001;
        }

        .bar {
            display: block;
            width: 25px;
            height: 3px;
            background-color: #000;
            margin: 5px 0;
            transition: all 0.3s ease;
        }

        /* Desktop Navigation (Large Screens) */
        @media (min-width: 1024px) {
            .company-name {
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
            }

            .nav-links {
                display: flex;
                gap: 2rem;
                margin-left: auto;
            }

            .nav-links a {
                color: #000;
                text-decoration: none;
                font-size: 1rem;
                transition: color 0.3s ease;
            }

            .nav-links a:hover {
                color: #007bff;
            }
        }

        /* Tablet Navigation (Medium Screens) */
        @media (min-width: 769px) and (max-width: 1023px) {
            nav {
                flex-wrap: wrap;
                justify-content: center;
                padding: 1rem;
            }

            .company-name {
                width: 100%;
                text-align: center;
                margin-bottom: 1rem;
            }

            .nav-links {
                display: flex;
                gap: 2rem;
                justify-content: center;
                width: 100%;
            }

            .nav-links a {
                color: #000;
                text-decoration: none;
                font-size: 1rem;
                transition: color 0.3s ease;
            }

            .nav-links a:hover {
                color: #007bff;
            }
        }

        /* Mobile Navigation */
        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: block;
            }

            .company-name {
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
            }

            .nav-links {
                position: fixed;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100vh;
                background: white;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                gap: 2rem;
                transition: left 0.3s ease;
            }

            .nav-links.active {
                left: 0;
            }

            /* Hamburger Animation */
            .mobile-menu-btn.active .bar:nth-child(1) {
                transform: rotate(45deg) translate(8px, 6px);
            }

            .mobile-menu-btn.active .bar:nth-child(2) {
                opacity: 0;
            }

            .mobile-menu-btn.active .bar:nth-child(3) {
                transform: rotate(-45deg) translate(8px, -6px);
            }

            .nav-links a {
                color: #000;
                text-decoration: none;
                font-size: 1.2rem;
                transition: color 0.3s ease;
            }

            .nav-links a:hover {
                color: #007bff;
            }
        }
        /* === END: NAVIGATION STYLES === */

        /* === START: HERO SECTION === */
        .hero {
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding-top: 60px;
        }

        .hero-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .hero-content {
            max-width: 800px;
            padding: 2rem;
            color: white;
            position: relative;
            z-index: 1;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        .hero-title {
            font-size: 5rem;
            line-height: 1.1;
            margin-bottom: 2rem;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .hero-description {
            font-size: 1.25rem;
            margin-bottom: 3rem;
            line-height: 1.5;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .cta-button {
            display: inline-block;
            background: #007bff;
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        /* === END: HERO SECTION === */

        /* === START: SERVICES SECTION === */
        .services {
            padding: 6rem 2rem;
            background: #f8f9fa;
        }

        .services-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .services-header {
            margin-bottom: 4rem;
        }

        .services-header h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #000;
        }

        .services-header p {
            color: #666;
            font-size: 1.1rem;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
        }

        .service-card {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            border: 1px solid transparent;
            cursor: pointer;
        }

        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-color: #007bff;
        }

        .service-number {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .service-title {
            color: #007bff;
            font-size: 1.5rem;
            margin-bottom: 2rem;
            font-weight: 500;
        }

        .service-features {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .feature-item {
            padding: 0.75rem;
            border: 1px solid #eee;
            border-radius: 4px;
            font-size: 0.9rem;
            color: #333;
            transition: all 0.3s ease;
        }

        .service-card:hover .feature-item {
            border-color: #007bff;
            background: rgba(0, 123, 255, 0.02);
        }
        /* === END: SERVICES SECTION === */

        /* === START: ABOUT SECTION === */
        .about {
            padding: 6rem 2rem;
            background: white;
        }

        .about-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .about-header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .about-header h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #000;
        }

        .about-header p {
            color: #666;
            font-size: 1.1rem;
        }

        .about-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            margin-bottom: 4rem;
        }

        .about-content h3 {
            color: #007bff;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            margin-top: 2rem;
        }

        .about-content h3:first-child {
            margin-top: 0;
        }

        .about-content p {
            color: #444;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .about-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid #eee;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: #007bff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #007bff;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #666;
            font-size: 1rem;
        }

        .values-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            margin-top: 4rem;
        }

        .value-card {
            background: #f8f9fa;
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid #eee;
        }

        .value-card:hover {
            transform: translateY(-5px);
            border-color: #007bff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .value-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .value-card h4 {
            color: #007bff;
            font-size: 1.25rem;
            margin-bottom: 1rem;
        }

        .value-card p {
            color: #666;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        @media (max-width: 1024px) {
            .about-grid {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
            
            .about-stats {
                max-width: 600px;
                margin: 0 auto;
            }
        }

        @media (max-width: 768px) {
            .values-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .about-stats {
                grid-template-columns: 1fr;
            }
            
            .stat-card {
                padding: 1.5rem;
            }
            
            .stat-number {
                font-size: 2rem;
            }

            .hero-title {
                font-size: 3rem;
            }

            .services-grid {
                grid-template-columns: 1fr;
            }
        }
        /* === END: ABOUT SECTION === */

        /* === START: FOOTER === */
        footer {
            background: #000;
            color: white;
            padding: 4rem 2rem;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 4rem;
        }

        .footer-brand h3 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
        }

        .footer-brand p {
            color: #888;
        }

        .footer-section h4 {
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .footer-section p {
            color: #888;
            margin-bottom: 0.5rem;
        }

        @media (max-width: 768px) {
            .footer-content {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
        }
        /* === END: FOOTER === */
    </style>
</head>
<body>

    <nav>
        <button class="mobile-menu-btn">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
        <a href="#" class="company-name">seamlessflow</a>

        </div>

        <video class="hero-video" autoplay loop muted playsinline>
            <source src="assets/Sequence 02_1.mp4" type="video/mp4">
