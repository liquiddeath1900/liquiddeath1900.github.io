<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Seamless Flow - Business Automation Solutions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            overflow-x: hidden;
        }

        nav {
            position: fixed;
            width: 100%;
            padding: 0.8rem 2rem;
            background: rgba(255, 255, 255, 0.98);
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            height: 45px;
            width: auto;
        }

        .company-name {
            font-size: 1.5rem;
            font-weight: 500;
            color: #333;
        }

        .nav-links {
            display: flex;
            gap: 4rem;
        }

        .nav-links a {
            color: #333;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #007bff;
        }

        .hero {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        .video-container {
            position: relative;
            height: 100vh;
            width: 100%;
            overflow: hidden;
            background: #000;
        }

        .hero-video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform-origin: center center;
            transition: transform 0.1s ease-out;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 900px;
            padding: 2rem;
            color: #fff;
            text-align: center;
            z-index: 2;
        }

        h1 {
            font-size: 4.5rem;
            margin-bottom: 2rem;
            font-weight: bold;
            line-height: 1.2;
        }

        .hero-description {
            font-size: 1.6rem;
            max-width: 700px;
            margin: 2rem auto;
            line-height: 1.8;
        }

        .cta-button {
            display: inline-block;
            padding: 1.2rem 3.5rem;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.3rem;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .cta-button:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .scroll-prompt {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 1.2rem;
            opacity: 0.8;
            animation: bounce 2s infinite;
            z-index: 2;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0) translateX(-50%);
            }
            40% {
                transform: translateY(-30px) translateX(-50%);
            }
            60% {
                transform: translateY(-15px) translateX(-50%);
            }
        }

        /* Tablet Devices */
        @media (max-width: 1024px) {
            h1 {
                font-size: 3.5rem;
            }
            .hero-description {
                font-size: 1.4rem;
            }
            .nav-links {
                gap: 2rem;
            }
        }

        /* Mobile Devices */
        @media (max-width: 768px) {
            nav {
                padding: 0.8rem 1rem;
            }
            
            .nav-content {
                flex-direction: column;
                gap: 1rem;
            }

            .logo {
                height: 40px;
            }

            .nav-links {
                gap: 1.5rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            .hero-description {
                font-size: 1.1rem;
            }

            .cta-button {
                padding: 1rem 2.5rem;
                font-size: 1.1rem;
            }
        }

        /* Small Mobile Devices */
        @media (max-width: 480px) {
            .company-name {
                font-size: 1.2rem;
            }
            
            h1 {
                font-size: 2rem;
            }

            .hero-description {
                font-size: 1rem;
            }

            .cta-button {
                padding: 0.8rem 2rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-content">
            <div class="nav-left">
                <img src="assets/logo.png" alt="Seamless Flow Logo" class="logo">
                <span class="company-name">seamlessflow</span>
            </div>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#about">About Us</a>
                <a href="#contact">Contact</a>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="video-container">
            <div class="hero-overlay"></div>
            <video class="hero-video" autoplay loop muted playsinline>
                <source src="assets/Sequence 02_1.mp4" type="video/mp4">
            </video>
            <div class="hero-content">
                <h1>Transform Your Business with Automation</h1>
                <p class="hero-description">
                    Empower your business with intelligent automation solutions. Focus on what matters most while we streamline your operations.
                </p>
                <a href="#contact" class="cta-button">Get Started</a>
            </div>
            <div class="scroll-prompt">
                Scroll to explore
                <br>
                â†“
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.querySelector('.hero-video');
            const hero = document.querySelector('.hero');
            let isScrolling = false;

            window.addEventListener('scroll', () => {
                if (!isScrolling) {
                    window.requestAnimationFrame(() => {
                        const scrollPosition = window.scrollY;
                        const viewportHeight = window.innerHeight;
                        const scrollPercent = Math.min(scrollPosition / viewportHeight, 1);
                        
                        // Smoother scale effect
                        const scale = 1 + (scrollPercent * 0.3);
                        
                        video.style.transform = `scale(${scale})`;
                        document.querySelector('.hero-overlay').style.opacity = 0.5 + (scrollPercent * 0.3);
                        
                        isScrolling = false;
                    });
                }
                isScrolling = true;
            });
        });
    </script>
</body>
</html>
