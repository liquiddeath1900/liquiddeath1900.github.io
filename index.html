<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Seamless Flow - Business Automation Solutions</title>
   <style>
       * {
           margin: 0;
           padding: 0;
           box-sizing: border-box;
       }

       body {
           font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
           line-height: 1.5;
           color: #000;
       }

       /* Navigation */
       nav {
           position: fixed;
           top: 0;
           left: 0;
           right: 0;
           background: white;
           padding: 1rem 2rem;
           display: flex;
           justify-content: space-between;
           align-items: center;
           z-index: 1000;
           border-bottom: 1px solid #eee;
       }

       .company-name {
           font-size: 1.25rem;
           color: #000;
           text-decoration: none;
       }

       .nav-links {
           display: flex;
           gap: 2rem;
       }

       .nav-links a {
           color: #000;
           text-decoration: none;
           font-size: 1rem;
       }

       /* Hero Section */
       .hero {
           height: 100vh;
           position: relative;
           display: flex;
           align-items: center;
           justify-content: center;
           text-align: center;
           padding-top: 60px;
       }

       .hero-video {
           position: absolute;
           top: 0;
           left: 0;
           width: 100%;
           height: 100%;
           object-fit: cover;
           z-index: -1;
       }

       .hero-content {
           max-width: 800px;
           padding: 2rem;
           color: white;
           position: relative;
           z-index: 1;
           background: rgba(0, 0, 0, 0.4); /* Semi-transparent background */
           border-radius: 10px;
           backdrop-filter: blur(5px); /* Subtle blur effect */
       }

       .hero-title {
           font-size: 5rem;
           line-height: 1.1;
           margin-bottom: 2rem;
           font-weight: 600;
           text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Text shadow for better readability */
       }

       .hero-description {
           font-size: 1.25rem;
           margin-bottom: 3rem;
           line-height: 1.5;
           text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
       }

       .cta-button {
           display: inline-block;
           background: #007bff;
           color: white;
           text-decoration: none;
           padding: 1rem 2rem;
           border-radius: 6px;
           font-size: 1rem;
           transition: all 0.3s ease;
       }

       .cta-button:hover {
           background: #0056b3;
           transform: translateY(-2px);
           box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
       }

       /* Services Section */
       .services {
           padding: 6rem 2rem;
           background: #f8f9fa;
       }

       .services-container {
           max-width: 1200px;
           margin: 0 auto;
       }

       .services-header {
           margin-bottom: 4rem;
       }

       .services-header h2 {
           font-size: 2rem;
           margin-bottom: 1rem;
           color: #000;
       }

       .services-header p {
           color: #666;
           font-size: 1.1rem;
       }

       .services-grid {
           display: grid;
           grid-template-columns: repeat(3, 1fr);
           gap: 2rem;
       }

       .service-card {
           background: white;
           padding: 2rem;
           border-radius: 8px;
           transition: all 0.3s ease;
           border: 1px solid transparent;
           cursor: pointer;
       }

       .service-card:hover {
           transform: translateY(-10px);
           box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
           border-color: #007bff;
       }

       .service-number {
           color: #666;
           font-size: 0.9rem;
           margin-bottom: 1rem;
       }

       .service-title {
           color: #007bff;
           font-size: 1.5rem;
           margin-bottom: 2rem;
           font-weight: 500;
       }

       .service-features {
           display: flex;
           flex-direction: column;
           gap: 0.75rem;
       }

       .feature-item {
           padding: 0.75rem;
           border: 1px solid #eee;
           border-radius: 4px;
           font-size: 0.9rem;
           color: #333;
           transition: all 0.3s ease;
       }

       .service-card:hover .feature-item {
           border-color: #007bff;
           background: rgba(0, 123, 255, 0.02);
       }

       /* Footer */
       footer {
           background: #000;
           color: white;
           padding: 4rem 2rem;
       }

       .footer-content {
           max-width: 1200px;
           margin: 0 auto;
           display: grid;
           grid-template-columns: 2fr 1fr 1fr;
           gap: 4rem;
       }

       .footer-brand h3 {
           font-size: 1.25rem;
           margin-bottom: 1rem;
       }

       .footer-brand p {
           color: #888;
       }

       .footer-section h4 {
           font-size: 1rem;
           margin-bottom: 1rem;
       }

       .footer-section p {
           color: #888;
           margin-bottom: 0.5rem;
       }

       @media (max-width: 768px) {
           .hero-title {
               font-size: 3rem;
           }

           .services-grid {
               grid-template-columns: 1fr;
           }

           .footer-content {
               grid-template-columns: 1fr;
               gap: 2rem;
           }
       }
   </style>
</head>

</body>
</html>
