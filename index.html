<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Seamless Flow - Business Automation Solutions</title>
    <style>
        :root {
            --primary-blue: #007BFF;
            --dark-blue: #0056b3;
            --light-blue: #E6F3FF;
            --dark-grey: #333333;
            --medium-grey: #666666;
            --light-grey: #F5F5F5;
            --white: #FFFFFF;
            --black: #000000;
            --overlay: rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--dark-grey);
            overflow-x: hidden;
        }

        nav {
            position: fixed;
            width: 100%;
            padding: 1.5rem 3rem;
            background: rgba(255, 255, 255, 0.98);
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .company-name {
            font-size: 1.5rem;
            font-weight: 500;
            color: #007BFF;
        }

        .nav-links {
            display: flex;
            gap: 4rem;
        }

        .nav-links a {
            color: var(--dark-grey);
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--primary-blue);
        }

        /* Hero Section */
        .hero {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        .video-container {
            position: relative;
            height: 100vh;
            width: 100%;
            overflow: hidden;
            background: var(--black);
        }

        .hero-video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform-origin: center center;
            transition: transform 0.1s ease-out;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 900px;
            text-align: center;
            z-index: 2;
        }

        h1 {
            font-size: 5rem;
            font-weight: bold;
            line-height: 1.1;
            margin-bottom: 1rem;
            color: var(--white);
        }

        .hero-description {
            font-size: 1.8rem;
            line-height: 1.4;
            max-width: 800px;
            margin: 2rem auto;
            text-align: center;
            color: var(--white);
        }

        .cta-button {
            display: inline-block;
            background: #007BFF;
            color: var(--white);
            padding: 1rem 3rem;
            font-size: 1.4rem;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 2rem;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background: var(--dark-blue);
        }

        .scroll-prompt {
            position: absolute;
            bottom: 3rem;
            left: 50%;
            transform: translateX(-50%);
            color: var(--white);
            font-size: 1.2rem;
            text-align: center;
            z-index: 2;
        }

        /* Services Section */
        .services {
            padding: 8rem 2rem;
            background: var(--light-grey);
        }

        .services-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .section-header {
            text-align: left;
            margin-bottom: 4rem;
        }

        .section-title {
            font-size: 2.5rem;
            color: var(--dark-grey);
            margin-bottom: 1rem;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .service-card {
            background: var(--white);
            border-radius: 10px;
            padding: 2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .service-card h3 {
            color: var(--primary-blue);
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .service-card p {
            color: var(--medium-grey);
            margin-bottom: 1.5rem;
        }

        /* Footer */
        footer {
            background: var(--dark-grey);
            color: var(--white);
            padding: 4rem 2rem;
        }

        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 4rem;
        }

        .footer-info h4 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .footer-links {
            list-style: none;
        }

        .footer-links li {
            margin-bottom: 0.5rem;
        }

        .footer-links a {
            color: var(--white);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: var(--primary-blue);
        }

        /* Responsive Styles */
        @media (max-width: 1024px) {
            .services-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .footer-content {
                grid-template-columns: 1fr 1fr;
            }
            
            h1 {
                font-size: 4rem;
            }
        }

        @media (max-width: 768px) {
            nav {
                padding: 0.8rem 1rem;
            }
            
            .nav-content {
                flex-direction: column;
                gap: 1rem;
            }

            h1 {
                font-size: 3rem;
            }

            .hero-description {
                font-size: 1.4rem;
                padding: 0 1rem;
            }

            .services-grid {
                grid-template-columns: 1fr;
            }

            .footer-content {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem;
            }

            .hero-description {
                font-size: 1.2rem;
            }

            .cta-button {
                padding: 0.8rem 2rem;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-content">

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.querySelector('.hero-video');
            const hero = document.querySelector('.hero');
            let isScrolling = false;

            window.addEventListener('scroll', () => {
                if (!isScrolling) {
                    window.requestAnimationFrame(() => {
                        const scrollPosition = window.scrollY;
                        const viewportHeight = window.innerHeight;
                        const scrollPercent = Math.min(scrollPosition / viewportHeight, 1);
                        
                        const scale = 1 + (scrollPercent * 0.3);
                        
                        video.style.transform = `scale(${scale})`;
                        document.querySelector('.hero-overlay').style.opacity = 0.4 + (scrollPercent * 0.3);
                        
                        isScrolling = false;
                    });
                }
                isScrolling = true;
            });
        });
    </script>
</body>
</html>
