<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Audit Report</title>
    <meta property="og:title" content="Your SEO Audit Report - SeamlessFlow">
    <meta property="og:description" content="Tap to view your comprehensive SEO audit">
    <meta property="og:image" content="https://seamlessflow.ai/assets/OG%20image.jpg">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            max-width: 350px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .logo { font-size: 24px; font-weight: bold; margin-bottom: 20px; }
        h1 { font-size: 22px; color: #1a1a2e; margin-bottom: 15px; }
        p { color: #666; font-size: 15px; line-height: 1.5; margin-bottom: 25px; }
        .steps {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            text-align: left;
            margin-bottom: 25px;
        }
        .steps p { margin-bottom: 12px; font-size: 14px; color: #333; }
        .steps p:last-child { margin-bottom: 0; }
        .step-num {
            display: inline-block;
            background: #1a1a2e;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            text-align: center;
            line-height: 24px;
            font-size: 12px;
            margin-right: 10px;
        }
        .btn {
            display: block;
            background: #1a1a2e;
            color: white;
            text-decoration: none;
            padding: 16px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
        }
        .note { font-size: 12px; color: #999; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo">∞ SEAMLESSFLOW</div>
        <h1>Your SEO Audit is Ready!</h1>
        <p>For the best viewing experience, please open this link in your browser:</p>
        <div class="steps">
            <p><span class="step-num">1</span>Tap the <strong>⋯</strong> menu (top right)</p>
            <p><span class="step-num">2</span>Select <strong>"Open in Browser"</strong></p>
            <p><span class="step-num">3</span>View your full audit report</p>
        </div>
        <a href="#" class="btn" onclick="alert('Please use the steps above to open in your browser for the full report.')">View Full Report</a>
        <p class="note">Instagram's browser has limited features.<br>Opening in Safari/Chrome works best.</p>
    </div>
</body>
</html>
