<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
   <title>Seamless Flow - Business Automation Solutions</title>
   <style>
       * {
           margin: 0;
           padding: 0;
           box-sizing: border-box;
       }

       body {
           font-family: 'Arial', sans-serif;
           line-height: 1.6;
           color: #333;
           overflow-x: hidden;
       }

       nav {
           position: fixed;
           width: 100%;
           padding: 1.5rem 3rem;
           background: rgba(255, 255, 255, 0.98);
           z-index: 1000;
           box-shadow: 0 2px 5px rgba(0,0,0,0.1);
       }

       .nav-content {
           max-width: 1400px;
           margin: 0 auto;
           display: flex;
           justify-content: space-between;
           align-items: center;
       }

       .nav-left {
           display: flex;
           align-items: center;
           gap: 1rem;
       }

       .logo {
           height: 60px;
           width: auto;
       }

       .company-name {
           font-size: 1.5rem;
           font-weight: 500;
           color: #333;
       }

       .nav-links {
           display: flex;
           gap: 4rem;
       }

       .nav-links a {
           color: #333;
           text-decoration: none;
           font-size: 1.2rem;
           font-weight: 500;
           transition: color 0.3s ease;
       }

       .nav-links a:hover {
           color: #007bff;
       }

       .hero {
           min-height: 100vh;
           position: relative;
           overflow: hidden;
           display: flex;
           align-items: flex-start;
           justify-content: center;
       }

       .hero-video {
           position: absolute;
           bottom: 0;
           left: 50%;
           transform: translateX(-50%);
           min-width: 100%;
           min-height: 60vh;
           width: auto;
           height: auto;
           z-index: -1;
           object-fit: cover;
           object-position: center bottom;
       }

       .hero-overlay {
           position: absolute;
           top: 0;
           left: 0;
           width: 100%;
           height: 100%;
           background: rgba(0, 0, 0, 0.5);
           z-index: 0;
       }

       .hero-content {
           max-width: 900px;
           margin: 120px auto 0;
           padding: 4rem 2rem;
           color: #fff;
           text-align: center;
           position: relative;
           z-index: 1;
       }

       h1 {
           font-size: 4.5rem;
           margin-bottom: 2rem;
           font-weight: bold;
           line-height: 1.2;
       }

       .hero-description {
           font-size: 1.6rem;
           max-width: 700px;
           margin: 2rem auto;
           line-height: 1.8;
       }

       .cta-button {
           display: inline-block;
           padding: 1.2rem 3.5rem;
           background: #007bff;
           color: white;
           text-decoration: none;
           border-radius: 5px;
           font-size: 1.3rem;
           transition: all 0.3s ease;
           margin-top: 1rem;
       }

       .cta-button:hover {
           background: #0056b3;
           transform: translateY(-2px);
       }

       /* Tablet Devices */
       @media (max-width: 1024px) {
           nav {
               padding: 1rem 2rem;
           }

           .logo {
               height: 50px;
           }

           .nav-links {
               gap: 2rem;
           }

           h1 {
               font-size: 3.5rem;
           }

           .hero-description {
               font-size: 1.4rem;
           }
       }

       /* Mobile Devices */
       @media (max-width: 768px) {
           nav {
               padding: 0.8rem 1rem;
           }

           .nav-content {
               flex-direction: column;
               gap: 1rem;
           }

           .logo {
               height: 40px;
           }

           .nav-links {
               gap: 1.5rem;
           }

           .nav-links a {
               font-size: 1rem;
           }

           .hero-content {
               margin: 80px auto 0;
               padding: 2rem 1rem;
           }

           h1 {
               font-size: 2.5rem;
               margin-bottom: 1rem;
           }

           .hero-description {
               font-size: 1.1rem;
               margin: 1rem auto;
               line-height: 1.6;
           }

           .cta-button {
               padding: 1rem 2.5rem;
               font-size: 1.1rem;
           }

           .hero-video {
               min-height: 50vh;
           }
       }

       /* Small Mobile Devices */
       @media (max-width: 480px) {
           .nav-links {
               gap: 1rem;
           }

           .company-name {
               font-size: 1.2rem;
           }

           h1 {
               font-size: 2rem;
           }

           .hero-description {
               font-size: 1rem;
           }

           .cta-button {
               padding: 0.8rem 2rem;
               font-size: 1rem;
           }
       }
   </style>
</head>
<body>
   <!-- Navigation -->
   <nav>
       <div class="nav-content">
           <div class="nav-left">
               <img src="assets/logo.png" alt="Seamless Flow Logo" class="logo">
               <span class="company-name">seamlessflow</span>
           </div>
           <div class="nav-links">
               <a href="#home">Home</a>
               <a href="#about">About Us</a>
               <a href="#contact">Contact</a>
           </div>
       </div>
   </nav>

   <!-- Hero Section -->
   <section class="hero">
       <div class="hero-overlay"></div>
       <video class="hero-video" autoplay loop muted playsinline>
           <source src="assets/Sequence 02.mp4" type="video/mp4">
       </video>
       <div class="hero-content">
           <h1>Transform Your Business with Automation</h1>
           <p class="hero-description">
               Empower your business with intelligent automation solutions. Focus on what matters most while we streamline your operations.
           </p>
           <a href="#contact" class="cta-button">Get Started</a>
       </div>
   </section>
</body>
</html>
