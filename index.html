<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seamless Flow - Business Automation Solutions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            line-height: 1.5;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .company-name {
            font-size: 1.25rem;
            color: #000;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #000;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            width: 100%;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .hero-content {
            text-align: center;
            color: white;
            max-width: 1000px;
            padding: 0 2rem;
            z-index: 1;
        }

        h1 {
            font-size: 5rem;
            line-height: 1.1;
            margin-bottom: 1.5rem;
        }

        .hero-description {
            font-size: 1.5rem;
            line-height: 1.4;
            margin: 1.5rem 0;
        }

        .cta-button {
            display: inline-block;
            background: #007BFF;
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            margin-top: 2rem;
        }

        .scroll-prompt {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
        }

        .scroll-arrow {
            display: block;
            margin-top: 0.5rem;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#" class="company-name">seamlessflow</a>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#services">Services</a>
            <a href="#about">About Us</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <section class="hero">
        <video class="hero-video" autoplay loop muted playsinline>
            <source src="assets/Sequence 02_1.mp4" type="video/mp4">
        </video>
        <div class="hero-content">
            <h1>Transform Your Business with Automation</h1>
            <p class="hero-description">
                Empower your business with intelligent automation solutions. Focus on what matters most while we streamline your operations.
            </p>
            <a href="#contact" class="cta-button">Get Started</a>
        </div>
        <div class="scroll-prompt">
            Scroll to explore
            <span class="scroll-arrow">â†“</span>
        </div>
    </section>
</body>
</html>
